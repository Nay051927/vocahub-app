        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {

            overflow-x: hidden;
        }

        body {

            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-right: auto;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            padding: 10px 18px;
            border-radius: 22px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            white-space: nowrap;
            color: white;
            background: linear-gradient(135deg, rgba(0, 95, 115, 0.85) 0%, rgba(0, 75, 95, 0.85) 100%);
            border: 1px solid rgba(0, 95, 115, 0.9);
            transition: background 0.3s ease, border-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .nav-btn i {
            transition: transform 0.2s ease;
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, rgba(0, 95, 115, 1) 0%, rgba(0, 75, 95, 1) 100%);
            border-color: rgba(0, 95, 115, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .nav-btn:hover i {
            transform: scale(1.1);
        }

        #category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 20px;
            background-color: #f0f2f5;
            padding: 20px;
            border-radius: 12px;
        }

        .category-box {
            color: white; padding: 15px; border-radius: 8px; text-align: center;
            font-weight: 600; font-size: 0.95rem; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; gap: 10px; height: 140px; overflow: hidden;
        }

        body.grid-view #vocabulary-section { display: none; }
        body.grid-view #home-btn { display: none; }

            background-color: var(--entry-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 15px;
        }
        .vocab-entry.is-favorite {
            border-left: 4px solid #ffc107;
            padding-left: 11px;
        }

        .vocab-main {
            flex-grow: 1;
        }

            font-size: 1.1rem;
            text-align: left;
            margin: 0 10px;
            flex-grow: 1;
            color: var(--text-color);

            align-items: center;
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid #f0f0f0;

            padding-right: 8px;

            justify-content: flex-end;
            align-items: center;
            flex-grow: 1;
            min-width: auto;

        .vocab-category-badge {

            padding: 4px 10px;
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
            border-radius: 12px;

        { de: 'die Mülltrennung', en: 'waste separation', es: 'separación de residuos', fr: 'tri des déchets', my: 'အမှိုက်ခွဲခြားခြင်း', category: 'Environment & Sustainability' },
        { de: 'der ökologische Fußabdruck', en: 'ecological footprint', es: 'huella ecológica', fr: 'empreinte écologique', my: 'ဂေဟဗေဒခြေရာ', category: 'Environment & Sustainability' },
        { de: 'die Biodiversität', en: 'biodiversity', es: 'biodiversidad', fr: 'biodiversité', my: 'ဇီဝမျိုးစုံမျိုးကွဲများ', category: 'Environment & Sustainability' },
        { de: 'die Umweltschutz', en: 'environmental protection', es: 'protección ambiental', fr: 'protection de l\'environnement', my: 'ပတ်ဝန်းကျင်ကာကွယ်ရေး', category: 'Environment & Sustainability' },
        { de: 'die CO2-Emissionen', en: 'CO2 emissions', es: 'emisiones de CO2', fr: 'émissions de CO2', my: 'ကာဗွန်ဒိုင်အောက်ဆိုဒ်ထုတ်လွှတ်မှု', category: 'Environment & Sustainability' },
        { de: 'die Wasserknappheit', en: 'water scarcity', es: 'escasez de agua', fr: 'pénurie d\'eau', my: 'ရေရှားပါးမှု', category: 'Environment & Sustainability' },
        { de: 'die erneuerbaren Ressourcen', en: 'renewable resources', es: 'recursos renovables', fr: 'ressources renouvelables', my: 'အသစ်ပြန်လည်ဖြည့်တင်းနိုင်သောအရင်းအမြစ်များ', category: 'Environment & Sustainability' },

        // 9. Culture & Arts
        { de: 'die Literatur', en: 'literature', es: 'literatura', fr: 'littérature', my: 'စာပေ', category: 'Culture & Arts' },
        { de: 'die Malerei', en: 'painting', es: 'pintura', fr: 'peinture', my: 'ပန်းချီ', category: 'Culture & Arts' },
        { de: 'die Bildhauerei', en: 'sculpture', es: 'escultura', fr: 'sculpture', my: 'ပန်းပု', category: 'Culture & Arts' },
        { de: 'die Architektur', en: 'architecture', es: 'arquitectura', fr: 'architecture', my: 'ဗိသုကာ', category: 'Culture & Arts' },
        { de: 'die Fotografie', en: 'photography', es: 'fotografía', fr: 'photographie', my: 'ဓာတ်ပုံ', category: 'Culture & Arts' },
        { de: 'das Theater', en: 'theater', es: 'teatro', fr: 'théâtre', my: 'ပြဇာတ်', category: 'Culture & Arts' },
        { de: 'die Oper', en: 'opera', es: 'ópera', fr: 'opéra', my: 'အော်ပရာ', category: 'Culture & Arts' },
        { de: 'das Museum', en: 'museum', es: 'museo', fr: 'musée', my: 'ပြတိုက်', category: 'Culture & Arts' },
        { de: 'die Ausstellung', en: 'exhibition', es: 'exposición', fr: 'exposition', my: 'ပြပွဲ', category: 'Culture & Arts' },
        { de: 'das Festival', en: 'festival', es: 'festival', fr: 'festival', my: 'ပွဲတော်', category: 'Culture & Arts' },

        // 10. Personal Development
        { de: 'die Motivation', en: 'motivation', es: 'motivación', fr: 'motivation', my: 'စိတ်အားထက်သန်မှု', category: 'Personal Development' },
        { de: 'das Selbstbewusstsein', en: 'self-confidence', es: 'autoconfianza', fr: 'confiance en soi', my: 'ကိုယ့်ကိုယ်ကိုယ်ယုံကြည်မှု', category: 'Personal Development' },
        { de: 'die Zielsetzung', en: 'goal setting', es: 'establecimiento de objetivos', fr: 'fixation d\'objectifs', my: 'ရည်မှန်းချက်သတ်မှတ်ခြင်း', category: 'Personal Development' },
        { de: 'die Zeitmanagement', en: 'time management', es: 'gestión del tiempo', fr: 'gestion du temps', my: 'အချိန်စီမံခန့်ခွဲမှု', category: 'Personal Development' },
        { de: 'die Entscheidungsfindung', en: 'decision making', es: 'toma de decisiones', fr: 'prise de décision', my: 'ဆုံးဖြတ်ချက်ချမှတ်ခြင်း', category: 'Personal Development' },
        { de: 'die Problemlösung', en: 'problem solving', es: 'resolución de problemas', fr: 'résolution de problèmes', my: 'ပြဿနာဖြေရှင်းခြင်း', category: 'Personal Development' },
        { de: 'die Kreativität', en: 'creativity', es: 'creatividad', fr: 'créativité', my: 'ဖန်တီးနိုင်စွမ်း', category: 'Personal Development' },
        { de: 'die Kommunikationsfähigkeit', en: 'communication skills', es: 'habilidades de comunicación', fr: 'compétences en communication', my: 'ဆက်သွယ်ပြောဆိုနိုင်စွမ်း', category: 'Personal Development' },
        { de: 'die Teamfähigkeit', en: 'teamwork skills', es: 'habilidades de trabajo en equipo', fr: 'compétences de travail d\'équipe', my: 'အဖွဲ့လိုက်လုပ်ဆောင်နိုင်စွမ်း', category: 'Personal Development' },
        { de: 'die Anpassungsfähigkeit', en: 'adaptability', es: 'adaptabilidad', fr: 'adaptabilité', my: 'လိုက်လျောညီထွေဖြစ်နိုင်စွမ်း', category: 'Personal Development' }
    ];

    // Category colors and icons for B1 level
    const categoryColors = {
        'Abstract Concepts': '#2563eb',
        'Work & Career': '#7c3aed',
        'Media & Communication': '#0d9488',
        'Politics & Society': '#16a34a',
        'Education & Learning': '#ea580c',
        'Health & Wellness': '#dc2626',
        'Technology & Innovation': '#4f46e5',
        'Environment & Sustainability': '#0891b2',
        'Culture & Arts': '#e11d48',
        'Personal Development': '#4b5563',
        'Default': '#52525b'
    };

    const categoryIcons = {
        'Abstract Concepts': 'fa-solid fa-brain',
        'Work & Career': 'fa-solid fa-briefcase',
        'Media & Communication': 'fa-solid fa-newspaper',
        'Politics & Society': 'fa-solid fa-landmark',
        'Education & Learning': 'fa-solid fa-graduation-cap',
        'Health & Wellness': 'fa-solid fa-heart-pulse',
        'Technology & Innovation': 'fa-solid fa-microchip',
        'Environment & Sustainability': 'fa-solid fa-leaf',
        'Culture & Arts': 'fa-solid fa-palette',
        'Personal Development': 'fa-solid fa-user-plus'
    };

    const vocabularyWithIds = rawVocabularyData.map((item, index) => ({ ...item, id: index }));
    const body = document.body, mainTitle = document.getElementById('main-title'), homeBtn = document.getElementById('home-btn'), categoryGrid = document.getElementById('category-grid'), vocabList = document.getElementById('vocabulary-list'), searchInput = document.getElementById('search-input'), toggleEn = document.getElementById('toggle-en'), toggleEs = document.getElementById('toggle-es'), toggleFr = document.getElementById('toggle-fr'), toggleMy = document.getElementById('toggle-my'), toggleFavorites = document.getElementById('toggle-favorites');

    let favorites = [], currentListData = [];

    function saveFavorites() { localStorage.setItem('germanA1FavoritesList', JSON.stringify(favorites)); }
    function loadFavorites() { const stored = JSON.parse(localStorage.getItem('germanA1FavoritesList')); if (stored) favorites = stored; }

    function renderCategoryGrid() {
        categoryGrid.innerHTML = '';
        const showAllBox = document.createElement('div');
        showAllBox.className = 'category-box show-all-tip';
        showAllBox.dataset.category = 'All';
        showAllBox.innerHTML = `<i class="fas fa-list-ul"></i><span>Show All Vocabulary</span>`;
        categoryGrid.appendChild(showAllBox);
        Object.keys(categoryColors).forEach(category => {
            if (category === 'Default') return;
            const hasVocabForCategory = vocabularyWithIds.some(item => item.category === category);
            if (rawVocabularyData.some(v => v.category === category) || categoryIcons[category]) {
                 const box = document.createElement('div');
                box.className = 'category-box';
                box.style.backgroundColor = categoryColors[category] || categoryColors['Default'];
                box.dataset.category = category;
                box.innerHTML = `<i class="${categoryIcons[category] || 'fa-solid fa-question'}"></i><span>${category}</span>`;
                categoryGrid.appendChild(box);
            }
        });
    }

    function displayItemsOnPage(itemsToDisplay) {
        vocabList.innerHTML = '';
        itemsToDisplay.forEach(item => {
            const isFavorited = favorites.includes(item.id);
            const entry = document.createElement('div');
            entry.className = `vocab-entry ${isFavorited ? 'is-favorite' : ''}`;
            entry.dataset.id = item.id;

            const categoryColor = categoryColors[item.category] || categoryColors['Default'];

            entry.innerHTML = `
                <div class="vocab-main">
                    <div class="lang-row de">
                        <span class="lang-label">DE</span><span class="word">${item.de}</span>
                        <button class="speak-btn" data-lang="de-DE" data-text="${item.de}"><i class="fas fa-volume-up"></i></button>
                    </div>
                    <div class="lang-row en">
                        <span class="lang-label">EN</span><span class="word">${item.en}</span>
                        <button class="speak-btn" data-lang="en-US" data-text="${item.en}"><i class="fas fa-volume-up"></i></button>
                    </div>
                    <div class="lang-row es">
                        <span class="lang-label">ES</span><span class="word">${item.es}</span>
                        <button class="speak-btn" data-lang="es-ES" data-text="${item.es}"><i class="fas fa-volume-up"></i></button>
                    </div>
                    <div class="lang-row fr">
                        <span class="lang-label">FR</span><span class="word">${item.fr}</span>
                        <button class="speak-btn" data-lang="fr-FR" data-text="${item.fr}"><i class="fas fa-volume-up"></i></button>
                    </div>
                    <div lang="my" class="lang-row my">
                        <span class="lang-label">MY</span><span class="word">${item.my}</span>
                        <button class="speak-btn" data-lang="my-MM" data-text="${item.my}"><i class="fas fa-volume-up"></i></button>
                    </div>
                    <div class="vocab-meta-row">
                        <i class="favorite-toggle fas fa-star" title="Toggle Favorite"></i>
                        <div class="vocab-category-display">
                            <span class="vocab-category-badge" style="background-color: ${categoryColor};" title="${item.category}">${item.category}</span>
                        </div>
                    </div>
                </div>`;
            vocabList.appendChild(entry);
        });
        updateLanguageColumnVisibility();
    }

    function filterAndDisplayVocabulary() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        const showFavoritesOnly = toggleFavorites.checked;
        let filteredItems = currentListData;
        if (showFavoritesOnly) {
            filteredItems = filteredItems.filter(item => favorites.includes(item.id));
        }
        if (searchTerm) {
            filteredItems = filteredItems.filter(item =>
                item.de.toLowerCase().includes(searchTerm) ||
                item.en.toLowerCase().includes(searchTerm) ||
                item.es.toLowerCase().includes(searchTerm) ||
                item.fr.toLowerCase().includes(searchTerm) ||
                item.my.toLowerCase().includes(searchTerm) ||
                item.category.toLowerCase().includes(searchTerm)
            );
        }
        displayItemsOnPage(filteredItems);
    }

    function updateLanguageColumnVisibility() {
        vocabList.classList.toggle('hide-en', !toggleEn.checked);
        vocabList.classList.toggle('hide-es', !toggleEs.checked);
        vocabList.classList.toggle('hide-fr', !toggleFr.checked);
        vocabList.classList.toggle('hide-my', !toggleMy.checked);
    }

    function switchToListView(category) {
        if (category === 'All') {
            currentListData = vocabularyWithIds;
            mainTitle.textContent = 'All Vocabulary';
        } else {
            currentListData = vocabularyWithIds.filter(item => item.category === category);
            mainTitle.textContent = category;
        }
        searchInput.value = '';
        toggleFavorites.checked = false;
        filterAndDisplayVocabulary();
        body.classList.remove('grid-view');
        body.classList.add('list-view');
    }

    function switchToGridView() {
        mainTitle.textContent = 'A1 German Vocabulary';
        body.classList.remove('list-view');
        body.classList.add('grid-view');
    }

    function init() {
        loadFavorites();
        renderCategoryGrid();

        categoryGrid.addEventListener('click', e => {
            const categoryBox = e.target.closest('.category-box');
            if (categoryBox) { switchToListView(categoryBox.dataset.category); }
        });

        homeBtn.addEventListener('click', switchToGridView);
        searchInput.addEventListener('input', filterAndDisplayVocabulary);
        toggleEn.addEventListener('change', updateLanguageColumnVisibility);
        toggleEs.addEventListener('change', updateLanguageColumnVisibility);
        toggleFr.addEventListener('change', updateLanguageColumnVisibility);
        toggleMy.addEventListener('change', updateLanguageColumnVisibility);
        toggleFavorites.addEventListener('change', filterAndDisplayVocabulary);

        vocabList.addEventListener('click', e => {
            const entryElement = e.target.closest('.vocab-entry');
            if (!entryElement) return;

            if (e.target.closest('.speak-btn')) {
                const button = e.target.closest('.speak-btn');
                const textToSpeak = button.dataset.text.split('/')[0].trim();
                const lang = button.dataset.lang;
                const synth = window.speechSynthesis;
                if (synth.speaking) { synth.cancel(); }
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = lang;
                synth.speak(utterance);
                return;
            }

            if (e.target.closest('.favorite-toggle')) {
                const entryId = parseInt(entryElement.dataset.id, 10);

                if (favorites.includes(entryId)) {
                    favorites = favorites.filter(id => id !== entryId);
                    entryElement.classList.remove('is-favorite');
                } else {
                    favorites.push(entryId);
                    entryElement.classList.add('is-favorite');
                }
                saveFavorites();
                if (toggleFavorites.checked) {
                    filterAndDisplayVocabulary();
                }
                return;
            }
        });
    }

    init();
});
</script>
